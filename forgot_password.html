<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="10k/x-icon" href="./10k.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; padding-top: 50px;">

    <h2>Password Reset</h2>

    <form action="reset_password.html" method="post" style="margin: 0 auto; width: 300px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

        <div style="margin-bottom: 20px;">
            <input type="text" name="otp" placeholder="Enter OTP" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 20px;">
            <input type="password" name="new_password" placeholder="New Password" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 20px;">
            <input type="password" name="retype_password" placeholder="Retype Password" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 20px;">
            <button type="submit" formaction="login.html" style="width: 100%; padding: 10px; font-size: 16px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Reset Password</button>
        </div>

    </form>

</body>
</html>
