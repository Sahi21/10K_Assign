<!DOCTYPE html>
<html>
<head>
    <title>HTML Practise</title>
</head>
<body>

    <h1>Using lists display images and anchor tags:</h1>
    <ul>
        <li><a href="#"><img src="./3.jpeg" alt="Image 1"></a></li>
        <li><a href="#"><img src="./2.jpeg" alt="Image 2"></a></li>
    </ul>

    <h1>Using summary tag display images and audio/video:</h1>
    <details>
        <summary>Click to expand</summary>
        <img src="./4.jpeg" alt="Image 3">
        <audio controls>
            <source src="./Jamal-Jamaloo-Animal-Song-Ringtone.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </details>

    <h1>Practising iframes with YouTube/Maps:</h1>
    <iframe <iframe width="560" height="315" src="https://www.youtube.com/embed/QpLS5u4Cy48?si=AH-J8g9dUebrrgyT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></iframe>
    <iframe <iframe width="560" height="315" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.301802724667!2d78.39954787369204!3d17.493100799754036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91625d9cd1ad%3A0x4455387ad24a675d!2s10000coders!5e0!3m2!1sen!2sin!4v1714971573592!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></iframe>

    <h1>Using iframes with name attribute for a celebrities blog:</h1>
    <iframe src="https://w.wiki/3jVv"  name="celebritiesBlog" name="viewport" content="width=device-width, initial-scale=1.0></iframe>

</body>
</html>
