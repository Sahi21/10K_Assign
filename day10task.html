<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
  width: 50px;
  height: 50px;
}

td, th {
  width: 50px;
  height: 50px;
}
table {
  border: 1px solid #333;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #333;
  padding: 8px;
}

table {
  border-collapse: separate;
  border-spacing: 10px;
  border: 1px solid #333;
}
    </style>
</head>
<body>
    <table>
    <tr>
        <td class="color-box" style="background-color: red;">red</td>
        <td class="color-box" style="background-color: blue;">blue</td>
        <td class="color-box" style="background-color: green;">green</td>
        <td class="color-box" style="background-color: purple;">purple</td>
        <td class="color-box" style="background-color: orange;">orange</td>
      </tr>
      <tr>
        <td class="color-box" style="background-color: teal;">teal</td>
        <td class="color-box" style="background-color: cyan;">cyan</td>
        <td class="color-box" style="background-color: magenta;">magenta</td>
        <td class="color-box" style="background-color: lime;">lime</td>
        <td class="color-box" style="background-color: indigo;">indigo</td>
      </tr>
      <tr>
        <td class="color-box" style="background-color: turquoise;">turquoise</td>
        <td class="color-box" style="background-color: maroon;">maroon</td>
        <td class="color-box" style="background-color: lavender;">lavender</td>
        <td class="color-box" style="background-color: peach;">peach</td>
        <td class="color-box" style="background-color: ivory;">ivory</td>
      </tr>
      <tr>
        <td class="color-box" style="background-color: silver;">silver</td>
        <td class="color-box" style="background-color: gold;">gold</td>
        <td class="color-box" style="background-color: coral;">coral</td>
        <td class="color-box" style="background-color: violet;">violet</td>
        <td class="color-box" style="background-color: aqua;">aqua</td>
      </tr>
    </table>
</body>
</html>
