<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="10k/x-icon" href="./10k.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; padding-top: 50px;">

    <h2>Login</h2>

    <form action="home.html" method="post" style="margin: 0 auto; width: 300px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

        <div style="margin-bottom: 20px;">
            <input type="text" name="email_or_mobile" placeholder="Email or Mobile Number" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 20px;">
            <input type="password" name="password" placeholder="Password" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 20px;">
            <button type="submit" style="width: 100%; padding: 10px; font-size: 16px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Login</button>
        </div>

        <p><a href="forgot_password.html" style="color: #007bff; text-decoration: none;">Forgot Password?</a></p>
        <p>Don't have an account? <a href="sign.html" style="color: #007bff; text-decoration: none;">Create New Account</a></p>

    </form>

</body>
</html>
